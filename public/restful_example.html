<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>RESTful Example</h1>
    <div>
      <h2>post_error</h2>
      <p id="post_error"></p>
    </div>

    <div>
      <h2>post_get_error</h2>
      <p id="post_get_error"></p>
    </div>

    <div>
      <h2>post_unwrap [not use]</h2>
      <p id="post_unwrap"></p>
    </div>

    <div>
      <h2>post_panic [not use]</h2>
      <p id="post_panic"></p>
    </div>

    <div>
      <h2>get_query?name=banbna&age=1</h2>
      <p id="get_query"></p>
    </div>
    <div>
      <h2>get_params/fish/age</h2>
      <p id="get_params"></p>
    </div>
    <div>
      <h2>post_body</h2>
      <p id="post_body"></p>
    </div>

    <div>
      <h2>post_body_doc</h2>
      <p id="post_body_doc"></p>
    </div>

    <script>
      function query({ url = "", method, body }) {
        const list = url.split("/");
        let id = list[list.length - 1];
        id = id.split("?")[0];

        fetch(url, {
          method: method || "POST",
          body: body ? JSON.stringify(body) : void 0,
        })
          .then((v) => v.json())
          .then((res) => {
            const ele = document.getElementById(id);
            ele.textContent = JSON.stringify(res);
          })
          .catch((err) => {
            const ele = document.getElementById(id);
            ele.textContent = err.toString();
            ele.style.border = "1px solid #333";
          });
      }
    </script>

    <script>
      query({
        url: "/restful_example/post_error",
        body: { ignoreName: "other" },
      });

      query({
        url: "/restful_example/post_get_error",
        body: { ignoreName: "other" },
      });

      query({
        url: "/restful_example/post_unwrap",
      });

      query({
        url: "/restful_example/post_panic",
      });

      query({
        url: "/restful_example/get_query?name=banana&age=1",
        method: "GET",
      });

      query({
        url: "/restful_example/get_params/fish/5",
        method: "GET",
      });

      query({
        url: "/restful_example/post_body",
        body: { name: "dog", age: 20 },
      });

      query({
        url: "/restful_example/post_body_doc",
        body: { name: "dog-dog", age: 30 },
      });
    </script>
  </body>
</html>
