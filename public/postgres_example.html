<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="query.js"></script>
  </head>
  <body>
    <h1>Postgres Example</h1>
    <div>
      <h2>create_table</h2>
      <p id="info"></p>
    </div>
    <div>
      <h2>table_info</h2>
      <p id="info"></p>
    </div>

    <div>
      <h2>add</h2>
      <p id="add"></p>
    </div>

    <div>
      <h2>find</h2>
      <p id="find"></p>
    </div>

    <div>
      <h2>del</h2>
      <button onclick="deleteAll()">run delete all</button>
      <p id="del"></p>
    </div>

    <script>
      query({
        url: "/pg_example/create_table",
        body: {},
      });

      query({
        url: "/pg_example/table_info",
        body: {},
      });

      query({
        url: "/pg_example/add",
        body: { name: "dog", age: Date.now() % 3, careate_at: Date.now() },
      });

      query({
        url: "/pg_example/find",
        body: { name: "dog", age: Date.now() % 3, create_at: Date.now() },
      });

      query({
        url: "/pg_example/update",
        body: { name: "next-fish", age: 2, create_at: Date.now() },
      });

      function deleteAll() {
        query({
          url: "/pg_example/del",
        });
      }
    </script>
  </body>
</html>
